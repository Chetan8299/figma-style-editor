<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/elements.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/panels.css">
</head>

<body>
    <header class="toolbar">
        <button id="add-rect" title="Add Rectangle"><i class="ri-rectangle-line"></i></button>
        <button id="add-text" title="Add Text"><i class="ri-t-box-line"></i></button>
        <button id="export-json" title="Export as JSON"><i class="ri-file-code-line"></i></button>
        <button id="export-html" title="Export as HTML"><i class="ri-html5-fill"></i></button>
    </header>
    <main class="editor">
        <!-- canvas -->
        <div id="canvas"></div>

        <aside class="panel layers-panel">
            <section class="panel properties-panel">
                <h3>Properties</h3>

                <div class="props-container">
                    <label class="width">
                        <div>Width</div>
                        <input type="number" id="prop-width">
                    </label>

                    <label class="height">
                        <div>Height</div>
                        <input type="number" id="prop-height">
                    </label>

                    <label class="bgc">
                        Background
                        <div style="display: flex; gap: 4px; align-items: center;">
                            <input type="text" id="prop-bg" placeholder="#fff or rgba(255,255,255,1)" style="flex: 1;">
                            <input type="color" id="prop-bg-picker" title="Color Picker"
                                style="width: 40px; height: 30px;">
                        </div>
                    </label>

                    <label>
                        Text
                        <input type="text" id="prop-text">
                    </label>

                    <label>
                        Text Color
                        <div style="display: flex; gap: 4px; align-items: center;">
                            <input type="text" id="prop-text-color" placeholder="#000 or rgba(0,0,0,1)"
                                style="flex: 1;">
                            <input type="color" id="prop-text-color-picker" title="Color Picker"
                                style="width: 40px; height: 30px;">
                        </div>
                    </label>
                </div>
            </section>
            <h3>Layers</h3>
            <ul id="layers-list">

            </ul>
            <div class="layer-controls">
                <button id="layer-up">Move Up</button>
                <button id="layer-down">Move Down</button>
            </div>

        </aside>


    </main>

    <script type="module" src="js/state.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
